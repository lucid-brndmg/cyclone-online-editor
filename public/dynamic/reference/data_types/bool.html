<p>The bool keyword is used to declare a boolean type variable.</p>
<h5>Syntax</h5>
<p>The syntax is as follows:</p>
<pre><code class="language-cyclone">bool var [= iniExpression];
</code></pre>
<p>The var here must be an legal variable name.</p>
<h5>Scope</h5>
<p>It is used in an variable declaration.</p>
<h5>Semantics</h5>
<p>Declare a boolean type variable.</p>
